add_newline = true

format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$cmake\
$deno\
$golang\
$helm\
$nodejs\
$pulumi\
$python\
${custom.terraform-version}\
$rlang\
$rust\
$memory_usage\
$aws\
$env_var\
$crystal\
$custom\
$sudo\
$cmd_duration\
$jobs\
$time\
$status\
$shell\
$linebreak
${custom.dttime}\
$character
"""

[custom.dttime]
command = 'date +"%a %b %d %Y %l:%M%p"'
when = "true"
format = '[\[$symbol($output)\] ](bold blue)'

[custom.terraform-version]
command = 'cat .terraform-version'
format = '[via $symbol($output) ](bold blue)'
files = ['.terraform-version']
symbol = "💠"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "../"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = ""
stashed = "📦 "
modified = "📝×${count} "
staged = "🗃️ ×${count} "
renamed = "📛×${count} "
deleted = "🗑️ ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

